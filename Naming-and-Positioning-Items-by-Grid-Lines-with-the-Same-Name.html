<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming and Positioning Items by Grid Lines with the Same Name</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(4, [row-start] 1fr [row-end]);
            grid-template-columns: repeat(5, [col-start] 1fr [col-end]);
        }


        .movable {
            grid-row: row-start 2/ row-end 4;
            grid-column: col-start / col-start 4;
            background-color: rgb(24, 167, 124);
        }

    </style>
</head>
<body>
    <div class="grid-container teal-color">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div class="movable">12</div>


    </div>
</body>
</html>
