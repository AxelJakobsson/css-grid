<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layering Grid Items</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-container {
            display: grid;

            grid-template-rows: 1fr 1fr;

            grid-template-columns: 1fr 1fr 1fr;
        }

        .item-1, .item-2 {
            grid-row-start: 1; grid-column-end: span 2; 
        }

        .item-1 { grid-column-start: 1; z-index: 1; background-color: green;}
        .item-2 { grid-column-start: 2;}


    </style>
</head>
<body>
    <main>
        <div class="grid-container">
            <div class="item-1 grid-item">1</div>
            <div class="item-2 grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
        </div>
    </main>
</body>
</html>
