<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming and Positioning Items by Grid Lines with the Same Name</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(4, [row-start] 1fr [row-end]);
            grid-template-columns: repeat(5, [col-start] 1fr [col-end]);
        }


        .movable {
            grid-row: row-start 2/ row-end 4;
            grid-column: col-start / col-start 4;
            background-color: rgb(24, 167, 124);
        }

    </style>
</head>
<body>
    <div class="navigation">
        <a href="09-positioning-by-line-names.html" class="prev">←</a>
        <a href="11-grid-areas.html" class="next">→</a>
    </div>
    <main>
        <div class="grid-container teal-color">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="movable grid-item">12</div>
        </div>
    </main>
</body>
</html>
