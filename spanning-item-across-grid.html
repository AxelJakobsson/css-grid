<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Items Across Rows and Columns</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }


        .movable {
            grid-row: 2 / span 3; /*  Starta på rad 2 och slutar på 3 rader efter*/
            grid-column: span 2; /* Täck de nästa 2 raderna från dens nuvarande position*/
            background-color: rgb(24, 167, 124);
        }

    </style>
</head>
<body>
    <main>
        <div class="grid-container teal-color">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
            <div class="grid-item">11</div>
            <div class="movable grid-item">12</div>
        </div>
    </main>
</body>
</html>
